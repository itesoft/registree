spring.datasource.driver-class-name=org.testcontainers.jdbc.ContainerDatabaseDriver
spring.datasource.url=jdbc:tc:postgresql:17://localhost/test

spring.ldap.embedded.ldif=classpath:test-server.ldif
spring.ldap.embedded.base-dn=dc=example,dc=com
spring.ldap.embedded.port=8389

ldap.auth.useLdap=true
ldap.auth.baseDn=ou=people,dc=example,dc=com
ldap.auth.userFilter=(objectClass=organizationalPerson)
ldap.user.attributes.username=uid
ldap.user.attributes.firstName=givenName
ldap.user.attributes.lastName=sn
